<div>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Activación</h1>

            <div class="alert alert-success" *ngIf="success">
                <span><strong>Se ha activado su usuario.</strong> Por favor </span>
                <a class="alert-link" (click)="login()">inicie sesión</a>.
            </div>

            <div class="alert alert-danger" *ngIf="error">
                <strong>Su usuario no ha podido activarse.</strong> Por favor use el formulario de registro para darse de alta.
            </div>

        </div>
    </div>
</div>
