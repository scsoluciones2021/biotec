<div>
    <h2 id="page-heading">
        <span>Personal</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-personal" [routerLink]="['/personal/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Crear nuevo Personal
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="personals">
        <table class="table table-striped">
            <thead>
            <tr>
            <!--th><span>ID</span></th-->
            <th><span>Apellido y Nombre</span></th>
            <th><span>Documento</span></th>
            <th><span>Direccion</span></th>
            <th><span>Telefono</span></th>
            <th><span>Email</span></th>
            <!--th><span>Usuario</span></th>
            <th><span>Empresa</span></th-->
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let personal of personals ;trackBy: trackId">
                <!--td><a [routerLink]="['/personal', personal.id, 'view' ]">{{personal.id}}</a></td-->
                <td><a [routerLink]="['/personal', personal.id, 'view' ]">{{personal.apellidoPersonal + ', ' + personal.nombrePersonal}}</a></td>
                <td>{{personal.documentoPersonal}}</td>
                <td>{{personal.direccionPersonal}}</td>
                <td>{{personal.telefonoPersonal}}</td>
                <td>{{personal.emailPersonal}}</td>
                <!--td>
                    {{personal.usuarioId}}
                </td>
                <td>
                    <div *ngIf="personal.empresaId">
                        <a [routerLink]="['../empresa', personal.empresaId , 'view' ]" >{{personal.empresaNombreEmpresa}}</a>
                    </div>
                </td-->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/personal', personal.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">Ver</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/personal', personal.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Editar</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'personal/'+ personal.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Borrar</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
