<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-personal-heading">Personal</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!personal.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="personal.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nombrePersonal">Nombre</label>
                    <input type="text" class="form-control" name="nombrePersonal" id="field_nombrePersonal"
                        [(ngModel)]="personal.nombrePersonal" required/>
                    <div [hidden]="!(editForm.controls.nombrePersonal?.dirty && editForm.controls.nombrePersonal?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nombrePersonal?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_apellidoPersonal">Apellido</label>
                    <input type="text" class="form-control" name="apellidoPersonal" id="field_apellidoPersonal"
                        [(ngModel)]="personal.apellidoPersonal" required/>
                    <div [hidden]="!(editForm.controls.apellidoPersonal?.dirty && editForm.controls.apellidoPersonal?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.apellidoPersonal?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_documentoPersonal">Documento</label>
                    <input type="text" class="form-control" name="documentoPersonal" id="field_documentoPersonal"
                        [(ngModel)]="personal.documentoPersonal" required/>
                    <div [hidden]="!(editForm.controls.documentoPersonal?.dirty && editForm.controls.documentoPersonal?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.documentoPersonal?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_direccionPersonal">Direccion</label>
                    <input type="text" class="form-control" name="direccionPersonal" id="field_direccionPersonal"
                        [(ngModel)]="personal.direccionPersonal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_telefonoPersonal">Telefono</label>
                    <input type="text" class="form-control" name="telefonoPersonal" id="field_telefonoPersonal"
                        [(ngModel)]="personal.telefonoPersonal" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_emailPersonal">Email</label>
                    <input type="text" class="form-control" name="emailPersonal" id="field_emailPersonal"
                        [(ngModel)]="personal.emailPersonal" required/>
                    <div [hidden]="!(editForm.controls.emailPersonal?.dirty && editForm.controls.emailPersonal?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.emailPersonal?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <!--div class="form-group">
                    <label class="form-control-label" for="field_usuario">Usuario</label>
                    <select class="form-control" id="field_usuario" name="usuario" [(ngModel)]="personal.usuarioId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_empresa">Empresa</label>
                    <select class="form-control" id="field_empresa" name="empresa" [(ngModel)]="personal.empresaId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="empresaOption.id" *ngFor="let empresaOption of empresas; trackBy: trackEmpresaById">{{empresaOption.nombreEmpresa}}</option>
                    </select>
                </div-->
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancelar</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Guardar</span>
                </button>
            </div>
        </form>
    </div>
</div>
