<div>
    <h2 id="page-heading">
        <span>Alergias</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-alergia" [routerLink]="['/alergia/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Alergia
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="alergias">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Valor</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let alergia of alergias ;trackBy: trackId">
                <td><a [routerLink]="['/alergia', alergia.id, 'view' ]">{{alergia.id}}</a></td>
                <td>{{alergia.valor}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/alergia', alergia.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/alergia', alergia.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'alergia/'+ alergia.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
