<div>
    <h2 id="page-heading">
        <span>Especialidades</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-especialidad" [routerLink]="['/especialidad/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Nueva Especialidad
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="text" [(ngModel)]="currentSearch" placeholder="Buscar" aria-label="Buscar" #buscarEsp>
        <button class="btn btn-outline-success my-2 my-sm-0" type="button" (click)="search(buscarEsp.value)">Buscar</button>
    </div>
    <div class="table-responsive" *ngIf="especialidads">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <!--th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="codigoEspecilidad"><span>Codigo</span> <fa-icon [icon]="'sort'"></fa-icon></th-->
            <th jhiSortBy="nombreEspecialidad"><span>Nombre</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let especialidad of especialidads ;trackBy: trackId">
                <!--td><a [routerLink]="['/especialidad', especialidad.id, 'view' ]">{{especialidad.id}}</a></td>
                <td>{{especialidad.codigoEspecilidad}}</td-->
                <td><a [routerLink]="['/especialidad', especialidad.id, 'view' ]">{{especialidad.nombreEspecialidad}}</a></td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/especialidad', especialidad.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">Ver</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/especialidad', especialidad.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Editar</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'especialidad/'+ especialidad.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Borrar</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="especialidads && especialidads.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
