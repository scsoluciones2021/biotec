<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-codigo-postal-heading">Create or edit a Codigo Postal</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!codigoPostal.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="codigoPostal.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_codigo">Codigo</label>
                    <input type="text" class="form-control" name="codigo" id="field_codigo"
                        [(ngModel)]="codigoPostal.codigo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nombreCiudad">Nombre Ciudad</label>
                    <input type="text" class="form-control" name="nombreCiudad" id="field_nombreCiudad"
                        [(ngModel)]="codigoPostal.nombreCiudad" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_provincia">Provincia</label>
                    <select class="form-control" id="field_provincia" name="provincia" [(ngModel)]="codigoPostal.provinciaId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="provinciaOption.id" *ngFor="let provinciaOption of provincias; trackBy: trackProvinciaById">{{provinciaOption.nombreProvincia}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
