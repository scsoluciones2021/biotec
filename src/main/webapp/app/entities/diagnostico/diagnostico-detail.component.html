<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="diagnostico">
            <h2><span>Diagnostico</span> {{diagnostico.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Codigo Diagnostico</span></dt>
                <dd>
                    <span>{{diagnostico.codigoDiagnostico}}</span>
                </dd>
                <dt><span>Descripcion Diagnostico</span></dt>
                <dd>
                    <span>{{diagnostico.descripcionDiagnostico}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/diagnostico', diagnostico.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
