<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="gruposcie10">
            <h2><span jhiTranslate="gestWebApp.gruposcie10.detail.title">Gruposcie 10</span> {{ gruposcie10.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gestWebApp.gruposcie10.clave">Clave</span></dt>
                <dd>
                    <span>{{ gruposcie10.clave }}</span>
                </dd>
                <dt><span jhiTranslate="gestWebApp.gruposcie10.descripcion">Descripcion</span></dt>
                <dd>
                    <span>{{ gruposcie10.descripcion }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/gruposcie10', gruposcie10.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
