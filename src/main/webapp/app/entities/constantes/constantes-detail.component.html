<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="constantes">
            <h2><span>Constantes</span> {{constantes.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Peso</span></dt>
                <dd>
                    <span>{{constantes.peso}}</span>
                </dd>
                <dt><span>Altura</span></dt>
                <dd>
                    <span>{{constantes.altura}}</span>
                </dd>
                <dt><span>Presion Arterial</span></dt>
                <dd>
                    <span>{{constantes.presionArterial}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/constantes', constantes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
